name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python from .python-version
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.0"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests with coverage
        run: |
          uv run --frozen pytest --cov=scripts --cov-report=xml:coverage.xml

  coverage-badge:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5

      - name: Generate coverage badge
        uses: llueder/coverage-badge-action-pytest@v1
        with:
          coverage_file: coverage.xml
          badge_file: coverage.svg

      - name: Deploy coverage badge
        uses: peaceiris/actions-gh-pages@v3
        with:
          folder: badges
          target_branch: gh-pages
          commit_message: "Update coverage badge"
